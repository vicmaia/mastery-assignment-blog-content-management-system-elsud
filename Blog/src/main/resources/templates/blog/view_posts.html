<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="blog/header :: header"></div>
<body>
<div th:replace="blog/header :: navbar"></div>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <h2 th:text="${post.title}"></h2>
            <hr/>
            <h4 th:text="${post.description}"></h4>
            <hr />
            <div th:utext="${post.postContent}">
            </div>
            <hr />
            <div>
                <h3>HashTags:</h3>
                <div th:each = "hashtag: ${post.hashtags}">
                    <div>
                        <p><b>Name:</b><strong th:text="${hashtag.hashTagName}"
                                               th:href="@{/hashtag/{tagId}(tagId=${post.hashtagId})}">"></strong></p>
                        
                        
                        <br />
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
        <!-- search bar goes here            <-->
            <div th:replace="blog/search :: search"></div>
        </div>
    </div>
    <br /><br /><br />
</div>
<div th:replace="blog/footer :: footer"></div>
</body>
</html>
