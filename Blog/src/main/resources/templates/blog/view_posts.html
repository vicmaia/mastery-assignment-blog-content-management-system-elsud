<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    >
<div th:replace="blog/header :: header"></div>
<body>
<div th:replace="blog/header :: navbar"></div>
<br />
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div th:each = "post: ${postResponse}">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${post.title}">
                            <!--a th:href="@{/post/{postUrl}(postUrl=${post.postId})}"
                                th:text="${post.title}"></a-->
                        </h3>
                        <div>
                            <strong th:text="${#temporals.format(post.creationTime, 'dd MMMM yyyy')}">

                            </strong>
                        </div>
                    </div>
                    <div class="card-body">
                        <span th:utext="${post.description}"> </span>
                        <a th:href="@{/post/{postUrl}(postUrl=${post.postId})}">Read more</a>
                        <!--a th:href="@{/page/search?query={hashtag}(hashtag=${post.hashtagName})}"></a-->
                        
                        
                    </div>
                    </div>
                </div>
                <br />
            </div>
        </div>
        <div class="col-md-3">
        <!-- search bar           -->
            <div th:replace="blog/search :: search"></div>
        </div>

        
    </div>
</div>
<div th:replace="blog/footer :: footer"></div>
</body>
</html>
